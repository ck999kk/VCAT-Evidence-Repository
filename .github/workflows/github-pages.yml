name: 🌐 GitHub Pages Auto-Deploy

on:
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - '**.dump'
      - 'evidence_manifest.json'
      - 'docs/**'
  
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild of GitHub Pages'
        required: false
        default: 'false'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psycopg2-binary
        
    - name: 🔍 Check for evidence changes
      id: check-changes
      run: |
        echo "Checking for evidence changes..."
        if [ -f "vcat_database_backup.dump" ]; then
          echo "evidence_backup_exists=true" >> $GITHUB_OUTPUT
        else
          echo "evidence_backup_exists=false" >> $GITHUB_OUTPUT
        fi
        
    - name: 🌐 Generate GitHub Pages site
      run: |
        echo "Generating GitHub Pages site..."
        python3 generate_github_pages.py --all
        
    - name: 📊 Display site statistics
      run: |
        echo "=== GitHub Pages Site Statistics ==="
        if [ -f "docs/_data/summary.json" ]; then
          cat docs/_data/summary.json | python3 -m json.tool
        fi
        echo ""
        echo "Generated files:"
        ls -la docs/
        echo ""
        echo "Data files:"
        ls -la docs/_data/
        
    - name: 🔧 Setup GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: 🏗️ Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./docs
        destination: ./_site
        
    - name: 📤 Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ✅ Deployment Complete
      run: |
        echo "🎉 VCAT Evidence Repository deployed successfully!"
        echo "🌐 Access at: ${{ steps.deployment.outputs.page_url }}"
        echo "📊 Site includes:"
        echo "   • Professional evidence browser"
        echo "   • Client-side search functionality"
        echo "   • Case management interface"
        echo "   • Mobile-responsive design"
        echo "   • VCAT tribunal-ready presentation"